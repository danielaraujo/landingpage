<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-4">Acesse nossa newsletter</h1>
    <p class="text-xl mb-4">Receba nossas últimas novidades e promoções diretamente em seu e-mail.</p>
    <form action="/subscribe" method="post">
      <input type="email" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md mb-4" placeholder="Seu e-mail">
      <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md">Assinar</button>
    </form>
  </div>
</body>
</html>
